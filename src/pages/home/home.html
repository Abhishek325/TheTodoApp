<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo</ion-title>
  </ion-navbar>
</ion-header><br><br><br>
<ion-content>
  <ion-list>
    <ion-list-header>
      Your to-do list with us
    </ion-list-header>
    <ion-item-sliding *ngFor="let todo of todoItems">
      <ion-item  (click)="openTodo($event,todo)">
        <ion-label>
          <h2>{{todo.title}}</h2>
          <h3>{{todo.description}}</h3>
          <p>{{todo.created_ts}}</p>
        </ion-label>
        <ion-checkbox (click)="updateItemStatus(todo)" checked="{{todo.IsCompleted=='Y'}}"></ion-checkbox>
        <!-- <ion-note item-end>{{todo.created_ts}}</ion-note> -->
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item-options>
        <button ion-button color="red" icon-start (click)="promptDeleteDialog(todo)">
            <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="openAddTodoPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
